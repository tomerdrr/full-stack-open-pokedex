name: Deployment pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run end-to-end tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message),' '), '#skip')}}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message),' '), '#skip')}}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true

      - name: Get formatted date
        id: format_date
        run: |
          DATE="2024-11-25T10:35:02+02:00"
          FORMATTED_DATE=$(date -d "$DATE" +"%A %H:%M")
          echo "Formatted date: $FORMATTED_DATE"
          echo "FORMATTED_DATE=$FORMATTED_DATE" >> $GITHUB_ENV  # Set formatted date as environment variable

      - name: Notify Discord on success
        if: success() && github.event_name == 'push'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub Actions
          DISCORD_EMBEDS: |
            [{
              "title": "Build succeeded!",
              "color": 32768,
              "description": "to https://full-stack-open-pokedex-8pfy.onrender.com by ${{github.event.commits[0].committer.name || 'Unknown commit'}} passed the tests.", 
              "footer": {
                "text": "Severity: Informational - ${{ env.FORMATTED_DATE }}"
              }
            }]
        uses: Ilshidur/action-discord@master
        with:
          args: 'A new version of Pokedex deployed'

      - name: Notify Discord on failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub Actions
          FORMATTED_DATE: ${{ env.FORMATTED_DATE }} # Use the formatted date from the previous step
          DISCORD_EMBEDS: |
            [{
              "title": "Build failed!",
              "color": 16711680,
              "description": "Commit ${{github.event.commits[0].url || 'Unknown commit'}} by ${{github.event.commits[0].committer.name || 'Unknown commit'}} broke the build :(", 
              "footer": {
                "text": "Severity: Error - ${{ env.FORMATTED_DATE }}"
              }
            }]
        uses: 'Ilshidur/action-discord@master'
        with:
          args: 'Build Failed!'
